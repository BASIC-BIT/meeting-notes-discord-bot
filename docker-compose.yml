version: "3.8"

services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: meeting-notes-dynamodb
    ports:
      - "8000:8000"
    volumes:
      - ./dynamodb-data:/home/dynamodblocal/data
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data"
    user: "1000:1000"

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: meeting-notes-dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
    depends_on:
      - dynamodb-local

  minio:
    image: quay.io/minio/minio:latest
    container_name: meeting-notes-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: admin12345
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio-data:/data

  minio-init:
    image: quay.io/minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 admin admin12345 &&
      mc mb -p local/local-transcripts || true
      "

  redis:
    image: redis:7-alpine
    container_name: meeting-notes-redis
    ports:
      - "6379:6379"
